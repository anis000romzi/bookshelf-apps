<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>What book(s) are you reading today?</h2>

        <div class="input">
          <label for="inputBookTitle">Title</label>
          <input id="inputBookTitle" type="text" />
        </div>
        <div class="input">
          <label for="inputBookAuthor">Author</label>
          <input id="inputBookAuthor" type="text" />
        </div>
        <div class="input">
          <label for="inputBookYear">Release Year</label>
          <input id="inputBookYear" type="number" />
        </div>

        <div class="input_button">
          <form id="inputBookFinish">
            <button id="bookSubmitFinish" class="primary" type="submit">
              I've <span>READ</span> it!
            </button>
          </form>
          <form id="inputBookReading">
            <button id="bookSubmitReading" class="secondary" type="submit">
              I'm <span>READING</span> it!
            </button>
          </form>
        </div>
      </section>

      <section class="search_section">
        <h2>Find your book(s)!</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Title</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" class="primary" type="submit">Find</button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Currently Reading</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h2>Read</h2>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
